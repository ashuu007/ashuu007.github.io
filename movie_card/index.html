<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <title>Movie Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="imgbox">
            <img src="images/dune.png" alt="Dune 2021">
        </div>
        <div class="contents">
            <div class="header">
                <div class="name-and-like">
                    <h1>Dune</h1>
                    <p>
                        <i class="fa fa-heart-o heart fa-2x" aria-hidden="true"></i>
                    </p>
                </div>
                <div class="duration center">
                    <div class="cert inline-block center">12A</div>
                    <div class="type inline-block center">
                        2021 <span class="dot inline-block"></span> Sci-fi/Adventure <span
                            class="dot inline-block"></span> 2h 35m 
                    </div>
                </div>
                <div class="rating center">
                    <div class="stars center">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-o"></i>
                    </div>
                    <div class="text-rating">
                        4/5 star rating
                    </div>
                </div>
            </div>
            <div class="details">
                <p>
                    Paul Atreides, a brilliant and gifted young man born into a great destiny beyond his understanding,
                    must travel to the most dangerous planet in the universe to ensure the future of his...
                </p>
                <button class="read-more"><span>Read more</span></button>
            </div>
            <div class="cast">
                <h4 class="level-3-heading">Cast</h4>
                <div class="cast-photo-gallary center flexbox">
                    <figure class="cast-img">
                        <img src="images/timothee-chalamet.jpg" alt="timothee chalamet">
                        <figcaption>Timothee Chalamet</figcaption>
                    </figure>
                    <figure class="cast-img">
                        <img src="images/zendaya.jpg" alt="timothee chalamet">
                        <figcaption>Zendaya</figcaption>
                    </figure>
                    <figure class="cast-img">
                        <img src="images/regecca-ferguson.jpg" alt="timothee chalamet">
                        <figcaption>Regecca Ferguson</figcaption>
                    </figure>
                    <figure class="cast-img">
                        <img src="images/oscar-newton.jpg" alt="timothee chalamet">
                        <figcaption>Oscar Isaac</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
